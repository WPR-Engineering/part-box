language: ruby
before_script:
- cp config/database.yml.travis config/database.yml
- cp config/partbox-config.yml.travis config/partbox-config.yml
- psql -c 'create database travis_ci_test;' -U postgres
- bundle exec sidekiq -d -L /tmp/sidekiq.log
- sleep 10
before_install:
- gem update --system
- gem install bundler:2.0.1
addons:
  postgresql: '9.4'
services:
- redis-server
- postgresql
- elasticsearch
script:
- bundle exec rake db:setup
- bundle exec rspec
rvm:
- 2.6.0
env:
  global:
  - secure: 
  - secure: 
